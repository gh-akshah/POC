    <title>Cool Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://source.unsplash.com/random'); /* Using a random image from Unsplash for demonstration */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff; /* Setting text color to white for better visibility */
        }
        
        .content {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Adding semi-transparent black background */
            padding: 20px;
            border-radius: 10px;
        }
        
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2em;
        }
    </style>

<div class="content">
    <h1>Welcome to Our Website</h1>
    <p>This is a demo of a cool background effect.</p>
</div>

<script>
    fetch('https://cors-anywhere.herokuapp.com/https://guardanthealth--csdev.sandbox.my.site.com/data', {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json',
            // You can add more headers here if needed
        }
    })
    .then(response => response.json())
    .then(data => {
        // Process the fetched data
        document.getElementById('external-content').innerText = JSON.stringify(data);
    })
    .catch(error => console.error('Error fetching data:', error));
</script>
